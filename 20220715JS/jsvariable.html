<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>

    <h2>JS Variable</h2>
    <p id="variable">...</p>
    
    <script>

        var s1="This year is:";
        var date= new Date();
        var year=date.getFullYear();
        var s2="My age is:";
        var age=year - 2000;

        document.getElementById("variable").innerHTML=age=s1+year+"<br>" +s2+age;

    </script>
</body>
</html>
